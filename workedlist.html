<!DOCTYPE html>
<html>
    <head>
        <title> My HTML page</title>

    </head>

    <body>
        <h1> Hello world</h1>
        <p> My first web page</p>
        <script>
            var name = "Nicholas";
            console.log("Hello " + name);
            if(name.length > 7) {
                console.log("Wow, you have a long name!");
            }
        </script>
        <script>
            var name = "Tetyanka";
            var lastName = "Sorochynska";
            console.log("Hello " + name + " " + lastName);
            if(lastName.length > name.length){
                console.log("You suits last name - Sorochynska");
            }
        </script>
    </body>
</html>
